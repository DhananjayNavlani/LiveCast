
name: Android Release Build

on:
  push:
    branches:
      - release
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.0)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          # Check if secret is set
          if [ -z "$GOOGLE_SERVICES_JSON" ]; then
            echo "Error: GOOGLE_SERVICES_JSON secret is not set or empty"
            exit 1
          fi
          
          # Debug: Show length of secret (not the content)
          echo "Secret length: ${#GOOGLE_SERVICES_JSON} characters"
          
          # Decode base64 to file
          echo "$GOOGLE_SERVICES_JSON" | base64 -d > composeApp/src/google-services.json 2>/dev/null || {
            echo "Error: Failed to decode base64. The secret may not be properly base64 encoded."
            echo "Make sure you encoded the file with: base64 -w 0 google-services.json"
            exit 1
          }
          
          # Check if file was created and has content
          if [ ! -s composeApp/src/google-services.json ]; then
            echo "Error: google-services.json is empty after decoding"
            exit 1
          fi
          
          # Validate JSON is properly formatted
          if ! python3 -c "import json; json.load(open('composeApp/src/google-services.json'))"; then
            echo "Error: google-services.json is not valid JSON"
            echo "File size: $(wc -c < composeApp/src/google-services.json) bytes"
            echo "First 100 chars:"
            head -c 100 composeApp/src/google-services.json
            exit 1
          fi
          
          echo "âœ“ google-services.json validated successfully"

      - name: Decode and setup keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > release-keystore.jks

      - name: Get version from tag or input
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.version_name }}" ]]; then
            VERSION="${{ github.event.inputs.version_name }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="1.0.$(date +%Y%m%d%H%M%S)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build Debug APK
        env:
          VERSION_NAME: ${{ steps.version.outputs.version }}
        run: |
          ./gradlew :composeApp:assembleDebug \
            -Pversion.name=$VERSION_NAME \
            --stacktrace

      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          VERSION_NAME: ${{ steps.version.outputs.version }}
        run: |
          ./gradlew :composeApp:assembleRelease \
            -Pversion.name=$VERSION_NAME \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/release-keystore.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
            --stacktrace

      - name: Rename APKs
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p outputs
          
          # Find and rename debug APK
          DEBUG_APK=$(find composeApp/build/outputs/apk/debug -name "*.apk" | head -n 1)
          if [ -n "$DEBUG_APK" ]; then
            cp "$DEBUG_APK" "outputs/livecast-${VERSION}-debug.apk"
          fi
          
          # Find and rename release APK
          RELEASE_APK=$(find composeApp/build/outputs/apk/release -name "*.apk" | head -n 1)
          if [ -n "$RELEASE_APK" ]; then
            cp "$RELEASE_APK" "outputs/livecast-${VERSION}-release.apk"
          fi
          
          ls -lh outputs/

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: outputs/*-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: outputs/*-release.apk
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', steps.version.outputs.version) || github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            outputs/livecast-${{ steps.version.outputs.version }}-debug.apk
            outputs/livecast-${{ steps.version.outputs.version }}-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up keystore
        if: always()
        run: rm -f release-keystore.jks
